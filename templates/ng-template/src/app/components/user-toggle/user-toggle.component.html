<div class="user-toggle">
  <button
    class="user-toggle__button"
    [class.active]="type === 'users'"
    (click)="onClick($event, 'users')"
  >
    Сотрудники
  </button>
  <button
    class="user-toggle__button"
    [class.active]="type === 'disabled'"
    (click)="onClick($event, 'disabled')"
  >
    Уволенные
  </button>
</div>
